<div class="col-md-6 col-md-offset-3">
    <form #frm = "ngForm"  (ngSubmit)="save(frm.value)">
        <div class="panel panel-info">
            <div class="panel-heading">Add Todo</div>

            <div class="panel-body">
                <div class="form-group">
                    <label>Todo</label>
                    <input ngModel name="todo" id="todo" type="text" required class="form-control" />
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select ngModel name="priority" id="priority" required class="form-control">
                        <option disabled>Choose one</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date & Time</label>
                    <input ngModel name="date_and_time" id="date_and_time" type="datetime-local" required class="form-control" />
                </div>
                <div class="form-group pull-right">
                    <button class="btn btn-primary btn-sm">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
